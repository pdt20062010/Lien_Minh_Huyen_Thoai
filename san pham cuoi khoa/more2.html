  <link rel="stylesheet" href="css/index.css">
  <style>
    .news-grid {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 30px;
      padding: 30px;
    }

    .news-card {
      background-color: #012e5e8a;
      border-radius: 12px;
      overflow: hidden;
      box-shadow: 0 6px 10px rgba(0, 0, 0, 0.6);
      display: flex;
      flex-direction: column;
      transition: transform 0.3s ease-in-out;
    }

    .news-card:hover {
      transform: scale(1.02);
    }

    .news-card img {
      width: 100%;
      height: 250px;
      object-fit: cover;
    }

    .news-card-content {
      padding: 20px;
      color: #fff;
    }

    .news-card-content h3 {
      color: #f0e130;
      font-size: 20px;
      margin-bottom: 10px;
    }

    .news-card-content .date {
      font-size: 14px;
      color: #ddd;
      margin-bottom: 10px;
    }

    @media screen and (max-width: 900px) {
      .news-grid {
        grid-template-columns: repeat(1, 1fr);
      }
    }
  </style>
</head>
